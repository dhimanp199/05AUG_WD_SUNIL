<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <label for="">Start Date:</label>
            <input type="date" id="firstdate">
            <br>
            <label for="">End Date:</label>
            <input type="date" id="lastdate">
            <br>
            <button type="button" onclick="find()">Find Difference</button>
        </form>
        <div id="dayCount"></div>
        <div id="WeekCount"></div>
        <div id="MonthCount"></div>
        <div id="YearCount"></div>
    </div>
    <script>
        function find() {
            const FirstDate = document.getElementById('firstdate').value;
            const LastDate = document.getElementById('lastdate').value;

            const StartTimeStamp = new Date(FirstDate).getTime()
            const endTimeStamp = new Date(LastDate).getTime()

            const Difference = endTimeStamp - StartTimeStamp

            const DifferenceInDays = Math.round(Difference / (1000 * 60 * 60 * 24));
            const DifferenceInWeeks=Math.round(DifferenceInDays/7);
            const DifferenceInMonths=Math.round(DifferenceInDays/31);
            const DifferenceInYears=Math.round(DifferenceInMonths/12)

            const dayCountElement = document.getElementById('dayCount');
            const WeekCountElement = document.getElementById('WeekCount');
            const MonthCountElement = document.getElementById('MonthCount');
            const YearCountElement = document.getElementById('YearCount');

            dayCountElement.innerHTML = `The difference between the date is  ${DifferenceInDays} days.` 
            WeekCountElement.innerHTML = `The difference between the Week is  ${DifferenceInWeeks} Weeks.` 
            MonthCountElement.innerHTML = `The difference between the Month is  ${DifferenceInMonths} Months.` 
            YearCountElement.innerHTML = `The difference between the Year is  ${DifferenceInYears} Years.` 

        }
    </script>
</body>

</html>
