<!DOCTYPE html>
<html lang="en">
<head>
    <title>my first page</title>
</head>
<body>
    <!-- for paragraph -->
    <p>dhiman panchal</p>

    <b>dhiman panchal</b> 
    <br>
    <!-- for italic -->
        <i>dhiman panchal</i>
    <br>   
    <!-- for under line  -->
    <u>dhiman panchal</u>    
    <br>

    <!-- for big text  -->
    <big>hello world</big>
    <br>

    <!-- for small text  -->
    <small>hello world</small>
     

    <!-- heading tag -->
    <h1>hello wolrd</h1><hr>
    <h2>hello wolrd</h2><hr>
    <h3>hello wolrd</h3><hr>
    <h4>hello wolrd</h4><hr>
    <h5>hello wolrd</h5><hr>
    <h6>hello wolrd</h6><hr>

    <br>
    <!-- subscript tag -->
       H<SUB>2</SUB>O
    <br>

       C<SUB>O</SUB>2
    <br>
     <!-- superscript -->
       10<sup>10</sup>
    <br>
     <!-- delete tag -->
     <del>hello world</del>   
    <br>
    <!-- for highlight -->
    <mark>Hello world</mark>
     
    
</body>
</html>
