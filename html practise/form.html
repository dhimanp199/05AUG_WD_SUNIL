<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
</head>

<body>
    <h2>Novell Services Login</h2>
    <form action="">
        <label for="Username">Username:</label>
        <input type="text">
        <br><br>
        <label for="Password">Password:</label>
        <input type="text">
        <br><br>
        <label for="City of Employment:">City of Employment:</label>
        <input type="text">
        <br><br>
        <label for="Web server">Web server:</label>
        <select name="Choose a server-" id="Choose a server-">
            <option value="Choose a server-">Choose a server-</option>
            <option value="Apache HTTP Server">Apache HTTP Server</option>
            <option value="Nginx">Nginx</option>
            <option value="Lighttpd">Lighttpd</option>
        </select>
        <br><br>
        <label for="Please specify your role">Please specify your role:</label>
        <br>
        <input type="radio" name="role" id="Admin" />Admin
        <br>
        <input type="radio" name="role">Engineer <br>
        <input type="radio" name="role">Manager <br>
        <input type="radio" name="role">Guest <br>
        <br>
        <label for="Single Sign-on to the following">Single Sign-on to the following:</label>
        <br>
        <input type="checkbox">Mail <br>
        <input type="checkbox">Payroll <br>
        <input type="checkbox">Self-service <br>
        <br>
        <input type="Submit">
        <input type="Reset">
    </form>
</body>

</html>
