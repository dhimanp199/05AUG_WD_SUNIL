<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            color: red;
        }
    .black{
        background-color: black;
      }
      .blue{
        background-color:blue;
        border: 1px solid black;
      }
      .link{
        color: black;
        background-color: yellow;
      }
      .dhiman{
        color: white;
        background-color:black ;
      }
      .ink{
        background-color:blue;
      }
    </style>
</head>
<body>
    <h1>Using of Embedded CSS and class </h1>
    <h3>Basic Unordered list</h3>
    <ul class="black">
        <li>coffe</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>

      <ul class="blue" type="circle">  
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      
      <ul class="link" type="square">  
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>

      <ul class="dhiman">
        <li>Coffee</li>
        <li>Tea
          <ul class="ink">
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
</body>
</html>
