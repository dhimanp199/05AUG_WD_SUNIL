<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1~h2 {
            color: red;
        }

        h3~ol {
            color: brown;
        }
    </style>
</head>

<body>
    <h1>Using of general sibling selector</h1>

    <h2>Basic Ordered List</h2>

    <h3>Top ten dog names in the USA</h3>

    <ol>
        <li>max</li>
        <li>jake</li>
        <li>buddy</li>
        <li>maggie</li>
        <li>bear</li>
        <li>molly</li>
        <li>bailey</li>
        <li>shadow</li>
        <li>sam</li>
        <li>lady</li>


    </ol>



</body>

</html>
