<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div>h1 {
            color: blue;
        }

        div>p {
            color: black;
        }

        ol>li {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <h1>Using Child Selector (>)</h1>
        <p> The child selector selects all elements that are the children of a specified element.</p>
    </div>

    <h2>Basic Ordered List</h2>

    <H3>Top ten dog names in the USA</H3>

    <ol>
        <li>max</li>
        <li>jake</li>
        <li>buddy</li>
        <li>maggie</li>
        <li>bear</li>
        <li>molly</li>
        <li>bailey</li>
        <li>shadow</li>
        <li>sam</li>
        <li>lady</li>
    </ol>
</body>

</html>
